<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title></title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./requests_styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body onload="document.getElementById('reason').focus();">
    <div class="allcontent">
      <div class="pending_container">
        <span class="material-icons md-32 pending" onclick="load_requests()"
          >pending_actions</span
        >
      </div>
      <div class="submit_page">
        <div id="welcome">
          <h2>New Request</h2>
        </div>
        <div id="form">
          <input id="food" type="text" name="name" placeholder="Food" class="text_box" onclick="window.location.href='./keyboard.html'" />
          <br />
          <textarea
            id="reason"
            placeholder="Reason..."
            rows="4"
            cols="10"
            class="text_area"
            name="reason"
            onclick="window.location.href='./keyboard.html'"
          ></textarea>
          <br />
          <br />
          <button>
            <span class="unsuccess">Submit</span>
          </button>
        </div>
      </div>
      <div id="nav-placeholder">
        <nav>
          <ul>
            <li>
              <a class="tab" href="fridge.html"
                ><span class="material-icons md-32">kitchen</span></a
              >
              <p>Fridge</p>
            </li>
            <li>
              <a class="tab" href="submit_request.html"
                ><span class="material-icons md-32">playlist_add</span></a
              >
              <p>Request</p>
            </li>
            <li>
              <a class="tab" href="shopping.html"
                ><span class="material-icons md-32">shopping_cart</span></a
              >
              <p>Shopping</p>
            </li>
            <li>
              <a class="tab" href="profile.html"
                ><span class="material-icons md-32">face</span></a
              >
              <p>Profile</p>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <script>
      function load_requests() {
        window.location = "approve_request.html";
      }
      var current = 0;
      for (var i = 0; i < document.links.length; i++) {
        if (document.links[i].href === document.URL) {
          current = i;
        }
      }
      document.links[current].childNodes[0].classList.add("current");
      document.links[current].parentElement.className = "current";
    </script>
  </body>
</html>
