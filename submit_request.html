<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title></title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./requests_styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="allcontent">
      <div class="pending_container">
        <span class="material-icons md-32 pending" onclick="load_requests()"
          >pending_actions</span
        >
      </div>
      <div class="submit_page">
        <div id="welcome">
          <h2>New Request</h2>
        </div>
        <form onsubmit="submitRequest(this)" id="form">
          <input type="text" name="name" placeholder="Food" class="text_box" />
          <br />
          <textarea
            placeholder="Reason..."
            rows="4"
            cols="10"
            class="text_area"
            name="reason"
          ></textarea>
          <br />
          <br />
          <button>
            <span class="unsuccess">Submit</span>
            <div class="success">
              <span class="material-icons md-32">autorenew</span>
            </div>
          </button>
        </form>
      </div>
      <div id="nav-placeholder">
        <nav>
          <ul>
            <li>
              <a class="tab" href="fridge.html"
                ><span class="material-icons md-32">kitchen</span></a
              >
              <p>Fridge</p>
            </li>
            <li>
              <a class="tab" href="submit_request.html"
                ><span class="material-icons md-32">playlist_add</span></a
              >
              <p>Request</p>
            </li>
            <li>
              <a class="tab" href="shopping.html"
                ><span class="material-icons md-32">shopping_cart</span></a
              >
              <p>Shopping</p>
            </li>
            <li>
              <a class="tab" href="profile.html"
                ><span class="material-icons md-32">face</span></a
              >
              <p>Profile</p>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script>
      // $(function () {
      //   $("#nav-placeholder").load("nav.html");
      // });
      // let btn = document.querySelector("button");
      // btn.addEventListener("click", active);
      // function active() {
      //   btn.classList.toggle("is_active");
      // }

      function submitRequest(that) {
        var foods = JSON.parse(localStorage.getItem("foods") || "[]");
        var reasons = JSON.parse(localStorage.getItem("reasons") || "[]");
        foods.push(that.name.value);
        reasons.push(that.reason.value);
        localStorage.setItem("foods", JSON.stringify(foods));
        localStorage.setItem("reasons", JSON.stringify(reasons));
        return true;
      }

      function load_requests() {
        window.location = "approve_request.html";
      }
    </script>
  </body>
</html>
