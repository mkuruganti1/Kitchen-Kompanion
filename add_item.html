<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
	
	<title></title>
	
	<link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./add_item_styles.css">
    <script src="./add_item.js"></script>
</head>
<body>
    <!-- <script>expanded=false;</script> -->
    <div class="allcontent">
        <button class= "close-button" type="button" data-close>
            <span class="close">&times;</span>
        </button>

        <div class="title">
            <h2>Add Item</h2>
        </div>
        <div class="form-popup" id="myForm">    
            <br>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
            <br>
            <br>
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="dairy">Dairy</option>
                <option value="frozen">Frozen</option>
                <option value="produce">Produce</option>
                <option value="proteins">Proteins</option>
            </select>
            <br>
            <br>
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount">
            <br>
            <br>
            <form>
                <div class="multiselect">
                    <div class="selectBox" onclick="showCheckboxes()">
                        <label for="tags">Tags:</label>
                        <select id="tags" name="tags">
                            <!-- <option>Select tags</option> -->
                        </select>
                        <div class="overSelect"></div>
                    </div>
                        
                    <div id="checkboxes">    
                        <ul>    
                            <li>
                                <label for="people">
                                    <input type="checkbox" id="people"/>People
                                </label>
                                <ul>
                                    <label for="paula">
                                        <input type="checkbox" id="paula"/>Paula
                                    </label>
                            
                                    <label for="matt">
                                        <input type="checkbox" id="matt"/>Matt
                                    </label>
                                </ul>  
                            </li>
                            
                            <li>
                                <label for="stores">
                                    <input type="checkbox" id="stores"/>Stores
                                </label>
                            
                                <ul>
                                    <label for="giant">
                                        <input type="checkbox" id="giant"/>Giant
                                    </label>
                                
                                    <label for="tj">
                                        <input type="checkbox" id="tj"/>Trader Joe's
                                    </label>
                                </ul>  
                            </li>
                        </ul>        
                    </div>                  
                </div>
            </form>
            <br>  
            <button type="button" class="submit-button">Submit</button>  
        </div>     
    </div>
</body>
</html>
