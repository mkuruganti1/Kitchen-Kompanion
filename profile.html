<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title></title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./profile.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="./profile.js"></script>
  </head>
  <body onload="setDefault()">
    <div class="allcontent">
      <div class="topbanner">
        <h2>Hello, User!</h2>
        <p>Access Code: iLoveHCI</p>
      </div>

      <!-- things pertaining to tags -->
      <div class="storesettings">
        <div class="grid-container">
          <div class="storelabel">
            <h2>Stores</h2>
          </div>
          <div class="addstore">
            <span
              class="material-icons md-32 material-symbols-outlined"
              id="add-button"
              onclick="addStore()"
            >
              add_circle
            </span>
          </div>
          <div class="delstore">
            <span
              class="material-icons material-symbols-rounded"
              onclick="removeCheckedCheckboxes()"
            >
              delete
            </span>
          </div>
        </div>

        <form id="storeForm">
          <input
            type="text"
            id="newStoreName"
            name="name"
            placeholder="New Store"
            class="text_box"
          />
        </form>

        <div class="storelist">
          <form id="store-list-form"></form>
        </div>
      </div>
      <div id="nav-placeholder">
        <nav>
          <ul>
            <li>
              <a class="tab" href="fridge.html"
                ><span class="material-icons md-32">kitchen</span></a
              >
              <p>Fridge</p>
            </li>
            <li>
              <a class="tab" href="submit_request.html"
                ><span class="material-icons md-32">playlist_add</span></a
              >
              <p>Request</p>
            </li>
            <li>
              <a class="tab" href="shopping.html"
                ><span class="material-icons md-32">shopping_cart</span></a
              >
              <p>Shopping</p>
            </li>
            <li>
              <a class="tab" href="profile.html"
                ><span class="material-icons md-32">face</span></a
              >
              <p>Profile</p>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      var current = 0;
      for (var i = 0; i < document.links.length; i++) {
        if (document.links[i].href === document.URL) {
          current = i;
        }
      }
      document.links[current].childNodes[0].classList.add("current");
      document.links[current].parentElement.className = "current";
    </script>
  </body>
</html>
