<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	<title></title>
	
	<link rel="stylesheet" href="./fridge.css">
	
</head>
<body>
    <div class = "allcontent">
            <div class="topbanner">
                <h2>Wu Family Fridge</h2>
            </div>

            <div class="fridgecontents">
                <div class = grid-container>
                    <div class="dropdowns">
                        <select name="category" id="fridgecat">
                            <option value="all-contents">All</option>
                            <option value="dairy">Dairy</option>
                            <option value="produce">Produce</option>
                            <option value="meat">Meat</option>
                            <option value="beverages">Beverages</option>
                        </select>
                    </div>

                    <div class="additems">
                        <!-- <button id="add-item"><img src=./assets/plus_sign_circle.png alt="Brown plus button to add item"</button> -->
                        <img src=./assets/plus_sign_circle.png alt="Brown plus button to add item">
                    </div>

                    <div class="delitems">
                        <!-- <button id="add-item"><img src=./assets/plus_sign_circle.png alt="Brown plus button to add item"</button> -->
                        <img src=./assets/trash-can-delete.png alt="Brown trash can to delete item">
                    </div>
                </div>
            

                <div class="fridgeitems">
                    <label><input type="checkbox">2% Milk</label>
                    <label><input type="checkbox">Cheddar Cheese</label>
                    <label><input type="checkbox">Carrots</label>
                    <label><input type="checkbox">Tomatoes</label>
                    <label><input type="checkbox">Butter</label>
                    <label><input type="checkbox">Cucumbers</label>
                    <label><input type="checkbox">Cream Cheese</label>
                    <label><input type="checkbox">Lettuce</label>
                    <label><input type="checkbox">Orange Juice</label>
                    <label><input type="checkbox">Grapes</label>
                    <label><input type="checkbox">Eggplant</label>
                    <label><input type="checkbox">Pesto</label>
                    <label><input type="checkbox">Soy Milk</label>
                    <label><input type="checkbox">Salsa</label>
                </div>

                <div class="findrecipes">
                    <button type="button">Find Recipes</button>
                </div>
            </div>

            <nav class="tabs">
                <a class="links selected" href="#">Fridge Contents</a>
                <a class="links" href="#">Requests</a>
                <a class="links" href="#">Shopping List</a>
                <a class="links" href="#">Profile</a>
            </nav>
        <!-- </div> -->
    </div> 
</body>
</html>
