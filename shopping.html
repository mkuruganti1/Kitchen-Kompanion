<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title></title>

    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./shopping_styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="./shopping.js"></script>
  </head>
  <body>
    <div class="allcontent">
      
      <form
        class="form-popup"
        action="javascript:void(0);"
        id="shoppingForm"
        style.display="none"
      >
        <span id="close-form" class="material-icons md-32 close">close</span>
        
        <div class="form-title">
          <h2>Add Item</h2>
        </div>
        
        <div class="formContents">
          <br>
          <input class="input_box" type="text" id="title" name="title" placeholder="Title">
          
          <br>
          <br>
          
          <select class="input_box" id="category" name="category" >
              <option value="default">Select category</option>
              <option value="dairy">Dairy</option>
              <option value="produce">Produce</option>
              <option value="protein">Protein</option>
              <option value="other">Other</option>
          </select>
          
          <br>
          <br>
          
          <input class="input_box" type="text" id="quantity" name="quantity" placeholder="Quantity">
          <br>
          <br>
          
          <select class="input_box" id="tags" name="tags">
            <option value="default">Select tag</option>
            <option value="giant">Giant</option>
            <option value="tj">Trader Joe's</option>
          </select>
          
         <!--<button type="button" class="add-item-submit-button" onclick="addItemToShoppingList()">Submit</button>  --> 
         <button type="button" class="add-item-submit-button" onclick="addItemToShoppingListTbl()">Submit</button>  
        </div>   
      </form>
      
      <div id="shoppingList" class="shoppingList" style.display="block">
        <div class="list-title">
          <h2>Shopping List</h2>
        </div>
        
          <div class="addButton" >
            <span class="material-icons md-32" id="add-button" onclick="formPopup()">
              add_circle
            </span>
          </div>

          <div class="delButton">
            <span class="material-icons md-32 material-symbols-rounded" onclick="removeCheckedCheckboxes()">
              delete
          </span>
          </div>
      

        <div class="list-table" role="grid" >
          <div class = "giant" id="giant-div">
            <div class="giant-tbl-title"> Giant </div>
              <table class= "giant-tbl" id="giant-tbl" >
                <col style="width:0px">
                <col style="width:90px">
                <col style="width:100px">
                <thead>
                  <tr>
                    <!--
                    <td />
                    -->
                      <th hidden>Item</th>
                      <th hidden>Quantity</th>
                    <!-- -->
                  </tr>
                </thead>
                <tbody id="giant-body">
                  <tr>
                    <td class="added-checkbox">
                      <input type="checkbox" name="sugar" aria-labelledby="item-1-sugar" />
                    </td>
                    <td data-label="Item" >
                      Sugar
                    </td>
                    <td data-label="Quantity">
                      1 cup
                    </td>
                  </tr>
                  <tr>
                    <td class="added-checkbox">
                      <input type="checkbox" name="butter" aria-labelledby="item-2-butter" />
                    </td>
                    <td data-label="Item" >
                      Butter
                    </td>
                    <td data-label="Quantity">
                      Â½ cup
                    </td>
                  </tr>
                
                </tbody>
              </table>
          </div>
          
          <div class = "tj" id="tj-div">
            <div class="tj-tbl-title"> Trader Joe's </div>
              <table class="tj-tbl" id="tj-tbl">
                <col style="width:0px">
                <col style="width:90px">
                <col style="width:100px">
                <thead>
                  <tr>
                    <!--
                    <td />
                    -->
                      <th hidden>Item</th>
                      <th hidden>Quantity</th>
                    <!-- -->
                  </tr>
                </thead>
                <tbody id="tj-body">
                  <td class="added-checkbox">
                    <input type="checkbox" name="sugar" aria-labelledby="item-1-sugar"/>
                  </td>
                  <td data-label="Item" class="added-item">
                    Milk
                  </td>
                  <td data-label="Quantity">
                    1 cup
                  </td>
                </tbody>
              </table>
          </div>
        </div>
             
      


      <div id="nav-placeholder">
        <nav>
          <ul>
            <li>
              <a class="tab" href="fridge.html"
                ><span class="material-icons md-32">kitchen</span></a
              >
              <p>Fridge</p>
            </li>
            <li>
              <a class="tab" href="submit_request.html"
                ><span class="material-icons md-32">playlist_add</span></a
              >
              <p>Request</p>
            </li>
            <li>
              <a class="tab" href="shopping.html"
                ><span class="material-icons md-32">shopping_cart</span></a
              >
              <p>Shopping</p>
            </li>
            <li>
              <a class="tab" href="profile.html"
                ><span class="material-icons md-32">face</span></a
              >
              <p>Profile</p>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        $("#nav-placeholder").load("nav.html");
      });
    </script> -->
  </body>
</html>
