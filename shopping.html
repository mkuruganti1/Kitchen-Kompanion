<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title></title>

    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./shopping_styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="./shopping.js"></script>
  </head>
  <body>
    <div class="allcontent">
      
      <form
        class="form-popup"
        action="javascript:void(0);"
        id="shoppingForm"
        style.display="none"
      >
        <button  class="close-button" type="button" > <!--onclick="formClose()"> </button>onclick="window.location.href='./shopping.html'"> -->
          <span id= "close-form" class="close">&times;</span>
        </button>
        <div class="title">
          <h2>Add Item</h2>
        </div>
        <div class="formContents">
        <br>
        <!--<label for="title">Title:</label> -->
        <input type="text" id="title" name="title" placeholder="Title:">
        <br>
        <br>
        <!--<label for="category">Category:</label> -->
        <select id="category" name="category">
            <option value="default">Select Category</option>
            <option value="dairy">Dairy</option>
            <option value="produce">Produce</option>
            <option value="protein">Protein</option>
            <option value="other">Other</option>
        </select>
        <br>
        <br>
        <!-- <label for="quantity">Quantity:</label> -->
        <input type="text" id="quantity" name="quantity" placeholder="Quantity">
        <br>
        <br>
        <form>
          <div class="multiselect">
              <div class="selectBox" onclick="showCheckboxes()">
                  <!--<label for="tags">Tags:</label>-->
                  <select id="tags" name="tags">
                      <option>Select tags</option>
                  </select>
                  <div class="overSelect"></div>
              </div>

              <div id="checkboxes">    
                <ul>
                    <label for="giant">
                        <input type="checkbox" id="giant"/>Giant
                    </label>
                  
                    <label for="tj">
                        <input type="checkbox" id="tj"/>Trader Joe's
                    </label>
                </ul>  
              </div>                  
          </div>
          <button type="button" class="add-item-submit-button" onclick="addItemToShoppingList()">Submit</button>  
        </form>  
      </div>   
      </form>
      
      <div id="shoppingList" class="shoppingList" style.display="block">
        <div class="title">
          <h2>Shopping List</h2>
        </div>
        <div class="list-body">
          <!--<div class="row form-inline">
             <div class="form-group">
              <label for="itemname">Item Name</label>
              <input
                type="text"
                class="form-control"
                name="itemname"
                id="itemname"
              />
            </div>

            <div class="form-group">
              <label for="qty">Quantity</label>
              <input type="text" class="form-control" name="qty" id="qty" />
            </div>
          </div>
        -->
          <div class="addButton" >
            <span class="material-icons material-symbols-outlined" id="add-button" onclick="formPopup()">
              add_circle
            </span>
          </div>
        </div>
      
        <div class="list-table">
          <table class="table">
            <thead>
              <tr>
                <th></th>
                <th>Item</th>
                <th>Quantity</th>
              </tr>
            </thead>

            <tbody id="shopping-list-table"></tbody>
          </table>
        </div>
      </div>    
    <div id="nav-placeholder"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        $("#nav-placeholder").load("nav.html");
      });
    </script>
  </body>
</html>
