<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title></title>

    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./shopping_styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="./shopping.js"></script>
  </head>
  <body>
    <div class="allcontent">
      
      <form
        class="form-popup"
        action="javascript:void(0);"
        id="shoppingForm"
        style.display="none"
      >
        <span id="close-form" class="material-icons md-32 close">close</span>
        
        <div class="form-title">
          <h2>Add Item</h2>
        </div>
        
        <div class="formContents">
          <br>
          <input class="input_box" type="text" id="title" name="title" placeholder="Title">
          
          <br>
          <br>
          
          <select class="input_box" id="category" name="category">
              <option value="default">Select category</option>
              <option value="dairy">Dairy</option>
              <option value="produce">Produce</option>
              <option value="protein">Protein</option>
              <option value="other">Other</option>
          </select>
          
          <br>
          <br>
          
          <input class="input_box" type="text" id="quantity" name="quantity" placeholder="Quantity">
          <br>
          <br>
          
          <form>
            <div class="multiselect">
                <div class="selectBox" onclick="showCheckboxes()">
                    <select class="innerSelectBox" id="tags" name="tags">
                        <option>Select tag(s)</option>
                    </select>
                    <div class="overSelect">
                    </div>
                </div>
                
                <div id="checkboxes">    
                  <ul>
                      <label for="giant">
                          <input type="checkbox" id="giant"/>Giant
                      </label>
                    
                      <label for="tj">
                          <input type="checkbox" id="tj"/>Trader Joe's
                      </label>
                  </ul>  
                </div>                  
            </div>
            <button type="button" class="add-item-submit-button" onclick="addItemToShoppingList()">Submit</button>  
          </form>  
        </div>   
      </form>
      
      <div id="shoppingList" class="shoppingList" style.display="block">
        <div class="list-title">
          <h2>Shopping List</h2>
        </div>
        <div class="list-body">
          <!--<div class="row form-inline">
             <div class="form-group">
              <label for="itemname">Item Name</label>
              <input
                type="text"
                class="form-control"
                name="itemname"
                id="itemname"
              />
            </div>

            <div class="form-group">
              <label for="qty">Quantity</label>
              <input type="text" class="form-control" name="qty" id="qty" />
            </div>
          </div>
        -->
          <div class="addButton" >
            <span class="material-icons material-symbols-outlined" id="add-button" onclick="formPopup()">
              add_circle
            </span>
          </div>
        </div>
      
        <div class="list-table">
          <table class="table">
            <thead>
              <tr>
                <th></th>
                <th>Item</th>
                <th>Quantity</th>
              </tr>
            </thead>

          <tbody id="shoppinglist"></tbody>
        </table>
      </div>
      <div id="nav-placeholder">
        <nav>
          <ul>
            <li>
              <a class="tab" href="fridge.html"
                ><span class="material-icons md-32">kitchen</span></a
              >
              <p>Fridge</p>
            </li>
            <li>
              <a class="tab" href="submit_request.html"
                ><span class="material-icons md-32">playlist_add</span></a
              >
              <p>Request</p>
            </li>
            <li>
              <a class="tab" href="shopping.html"
                ><span class="material-icons md-32">shopping_cart</span></a
              >
              <p>Shopping</p>
            </li>
            <li>
              <a class="tab" href="profile.html"
                ><span class="material-icons md-32">face</span></a
              >
              <p>Profile</p>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        $("#nav-placeholder").load("nav.html");
      });
    </script> -->
  </body>
</html>
