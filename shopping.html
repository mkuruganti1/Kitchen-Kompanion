<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >

    <title>Shopping List</title>

    <link rel="stylesheet" href="./styles.css" >
    <link rel="stylesheet" href="./shopping_styles.css" >
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    >
    <script src="./shopping.js"></script>
  </head>
  <body>
    <div class="allcontent">
      
      <form
        class="form-popup"
        action="javascript:void(0);"
        id="shoppingForm"
      >
        <span id="close-form" class="material-icons md-32 close">close</span>
        
        <div class="form-title">
          <h2>Add Item</h2>
        </div>
        
        <div class="formContents">
          <br>
          <input class="input_box" type="text" id="title" name="title" placeholder="Name (required)">
          
          <br>
          <br>
          
          <select required class="input_box_dropdown" id="category" name="category" >
              <option value="" selected disabled hidden>Select category (required)</option>
              <option value="dairy">Dairy</option>
              <option value="produce">Produce</option>
              <option value="protein">Protein</option>
              <option value="other">Other</option>
          </select>
          
          <br>
          <br>
          
          <input class="input_box" type="text" id="quantity" name="quantity" placeholder="Quantity (required)">
          <br>
          <br>
          
          <select required class="input_box_dropdown" id="tags" name="tags">
            <option value="" selected disabled hidden>Select tag (required)</option>
            <option value="giant">Giant</option>
            <option value="tj">Trader Joe's</option>
          </select>

         <button type="button" class="add-item-submit-button" onclick="addItemToShoppingListTbl()">Submit</button>  
        </div>   
      </form>
      
      <div id="shoppingList" class="shoppingList">
        <div class="list-title">
          <h2>Shopping List</h2>
        </div>

        <div class="listContents">
          <div class="grid-container">
            <div class="dropdown-placeholder">
              
            </div>
            <div class="addButton" >
              <span class="material-icons md-32" id="add-button" onclick="formPopup()">
                add_circle
              </span>
            </div>

            <div class="delButton">
              <span class="material-icons md-32 material-symbols-rounded" onclick="removeCheckedCheckboxes()">
                delete
              </span>
            </div>
          </div>

        <div class="list-items" >
          <div class = "giant" id="giant-div">
            <div class="giant-tbl-title"> Giant </div>
              <table class= "giant-tbl" id="giant-tbl" >
                <!--<col style="width:0px">
                <col style="width:140px">
                <col style="width:10px">
                -->
                <thead>
                  <tr>
                      <th hidden>Item</th>
                      <th hidden>Quantity</th>  
                  </tr>
                </thead>
                <tbody id="giant-body" class="giant-body">
                  <div class="giant-added">
                    
                  </div>
                </tbody>
              </table>
          </div>
          
            <div class = "tj" id="tj-div">
              <div class="tj-tbl-title"> Trader Joe's </div>
                <table class="tj-tbl" id="tj-tbl">
                  <col style="width:0px">
                  <col style="width:140px">
                  <thead>
                    <tr>
                      <th hidden>Item</th>
                      <th hidden>Quantity</th>
                  </tr>
                </thead>
                <tbody id="tj-body" class="tj-body">
                  <div class="tj-added">

                  </div>
                </tbody>
              </table>
          </div>
        </div>
             
          <div class="clear">
          <button type="button" onclick="clearAll()">Clear All</button>
        </div>
        </div>
      </div>

      <div id="nav-placeholder">
        <nav>
          <ul>
            <li>
              <a class="tab" href="fridge.html"
                ><span class="material-icons md-32">kitchen</span></a
              >
              <p>Fridge</p>
            </li>
            <li>
              <a class="tab" href="submit_request.html"
                ><span class="material-icons md-32">playlist_add</span></a
              >
              <p>Request</p>
            </li>
            <li>
              <a class="tab" href="shopping.html"
                ><span class="material-icons md-32">shopping_cart</span></a
              >
              <p>Shopping</p>
            </li>
            <li>
              <a class="tab" href="profile.html"
                ><span class="material-icons md-32">face</span></a
              >
              <p>Profile</p>
            </li>
          </ul>
        </nav>
      </div>
      </div>

    <script>
      var current = 0;
      for (var i = 0; i < document.links.length; i++) {
        if (document.links[i].href === document.URL) {
          current = i;
        }
      }
      document.links[current].childNodes[0].classList.add("current");
      document.links[current].parentElement.className = "current";
    </script>
  </body>
</html>
